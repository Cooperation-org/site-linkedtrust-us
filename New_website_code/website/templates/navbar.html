<style>
    /* Navbar */

    .logo {
        display: flex;
        align-items: center;
    }

    .logo-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
    }

    .logo img {
        width: 35px;
        height: 35px;
        margin-right: 10px;
    }

    .logo span {
        color: #fff;
        font-size: 1rem;
    }

    .navbar {
        background: #000;
        padding: 1rem 2rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        color: #fff;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    .nav-links li {
        position: relative;
    }

    .nav-links a {
        text-decoration: none;
        color: #ffff;
        font-size: 1rem;
        transition: color 0.3s;
    }

    .dropdown {
        position: relative;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        min-width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        padding: 0.5rem 0;
        z-index: 20;
    }

    .dropdown-content a {
        display: block;
        padding: 0.7rem 1rem;
        color: #000;
        position: relative;
    }

    .dropdown-content a:hover {
        color: #00B2E5;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .nested-dropdown {
        position: relative;
    }

    .nested-trigger::after {
        content: 'â–º';
        position: absolute;
        right: 1rem;
        font-size: 0.8em;
    }

    .nested-dropdown-content {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        background-color: #fff;
        min-width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        padding: 0.5rem 0;
        z-index: 21;
    }

    .nested-dropdown:hover .nested-dropdown-content {
        display: block;
    }

    .navbar .cta-button {
        background-color: transparent;
        border: 2px solid #00B2E5;
        transition: all 0.5s ease;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        color: #fff;
    }

    .navbar .cta-button:hover {
        background-color: #00B2E5;
    }

    .mobile-menu .cta-button {
        display: none;
    }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 4px;
    }

    .hamburger span {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 2px 0;
        transition: all 0.3s ease;
    }

    /* Mobile styles */
    @media (max-width: 821px) {
        .navbar {
            position: absolute;
            width: 100%;
        }

        .nav-container {
            flex-wrap: wrap;
            width: 100%;
        }

        .nav-links {
            display: none;
            width: 100%;
            flex-direction: column;
            padding: 1rem 0;
            gap: 1rem;
        }

        .nav-links.active {
            display: flex;
        }

        .dropdown-content {
            position: static;
            box-shadow: none;
            padding-left: 1rem;
        }

        .nested-dropdown-content {
            position: static;
            box-shadow: none;
            padding-left: 1rem;
            background-color: transparent;
        }

        .nested-trigger::after {
            transform: rotate(90deg);
        }

        .nav-container>.cta-button {
            display: none;
        }

        .mobile-menu .cta-button.active {
            display: block;
            width: 100%;
            margin-top: 1rem;
            text-align: center;
        }

        .hamburger {
            display: flex;
            order: 1;
        }

        .mobile-menu {
            display: none;
            width: 100%;
            order: 3;
        }

        .mobile-menu.active {
            display: block;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nested-dropdown.active .nested-dropdown-content {
            display: block;
        }
    }
</style>

<script>
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const navLinks = document.querySelector('.nav-links');
    const ctaButton = document.querySelector('.mobile-menu .cta-button');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
        navLinks.classList.toggle('active');
        ctaButton.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
            hamburger.classList.remove('active');
            mobileMenu.classList.remove('active');
            navLinks.classList.remove('active');
            ctaButton.classList.remove('active');
        }
    });

    // For mobile: Handle dropdown and nested dropdown clicks
    if (window.innerWidth <= 768) {
        const dropdowns = document.querySelectorAll('.dropdown');
        const nestedDropdowns = document.querySelectorAll('.nested-dropdown');

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', (e) => {
                const content = dropdown.querySelector('.dropdown-content');
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
                e.stopPropagation();
            });
        });

        nestedDropdowns.forEach(nested => {
            const trigger = nested.querySelector('.nested-trigger');
            trigger.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                nested.classList.toggle('active');
            });
        });
    }
</script>
