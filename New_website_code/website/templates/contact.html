{% extends 'base.html' %}
{% load static %}
{% block title %}Contact - LinkedTrust{% endblock %}
{% block content %}
<div class="contact-container-body">
    <div class="contact-container">
        <div class="contact-info">
            <h3>Talk to us!</h3>

            <div class="contact-detail">
                <i class="fa-solid fa-envelope"></i>
                <p>connect@linkedtrust.us</p>
            </div>

            <div class="contact-detail">
                <i class="fa-solid fa-phone"></i>
                <p>520-440-1420</p>
            </div>

            <div class="contact-detail">
                <i class="fa-solid fa-calendar"></i>
            <p>Or, <a href="https://calendar.app.google/w5x1T7vmd1gQxubq8" class="calendar-link">schedule a free 30-minute consultation with one of our principals</a></p>
<style>
.calendar-link {
    border-bottom: none !important;
}
.calendar-link:hover {
    border-bottom: none !important;
}
</style>
            </div>

        </div>

        <div class="contact-form-section">

<form id="contactForm" onsubmit="submitToGoogleForm(event)" class="contact-form">
    <div class="form-row">
        <div class="contact-form-group">
            <input type="text" name="entry.1868294240" required>
            <label>Full Name</label>
        </div>
        <div class="contact-form-group">
            <input type="email" name="entry.32965363" required>
            <label>Your Email</label>
        </div>
    </div>
    <div class="contact-form-group">
        <input type="text" name="entry.1116434767" required>
        <label>Subject</label>
    </div>
    <div class="contact-form-group">
        <textarea rows="4" name="entry.751772707" required></textarea>
        <label>Message</label>
    </div>
    <button type="submit" class="contact-send-button">Send Message</button>

    <!-- Hidden iframe for Google Forms submission -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
</form>

<script>
function submitToGoogleForm(e) {
    e.preventDefault();
    const form = document.getElementById('contactForm');
    
    // Replace with your Google Form URL
    form.action = "https://docs.google.com/forms/d/e/1FAIpQLSe7RTFJrBjuHifkwA_hldmmlOlzlH0BGnNWZ8LbxDiSCJe5Jg/formResponse";
    form.method = "post";
    form.target = "hidden_iframe";
    
    // Submit the form
    form.submit();
    
    // Optional: Show success message
    alert('Thank you! Your message has been sent.');
    
    // Optional: Clear the form
    form.reset();
}
</script>

        </div>
    </div>
</div>
{% endblock %}
