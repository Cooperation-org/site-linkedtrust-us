<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .team-section {
            padding: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .col {
            flex: 0 0 22%;
        }

        .card {
            background-color: #f4f4f4;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 100px;
            height: 100px;
            background-color: #D9D9D9;
            border-radius: 50%;
            margin: 1rem auto;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        h3 {
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <section class="team-section">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3>Team Member 1</h3>
                        <p>Position</p>
                        <p>Short description about the team member.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3>Team Member 2</h3>
                        <p>Position</p>
                        <p>Short description about the team member.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3>Team Member 3</h3>
                        <p>Position</p>
                        <p>Short description about the team member.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3>Team Member 4</h3>
                        <p>Position</p>
                        <p>Short description about the team member.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Repeat the row structure two more times for a total of 3 rows -->
        <div class="row">
            <!-- 4 more team members -->
        </div>
        <div class="row">
            <!-- 4 more team members -->
        </div>
    </section>
</body>
</html>
